<div class="clothing-wrapper">

  <div class="clothing-container" *ngFor="let pairOfPants of pants">
    <img class="clothing-image" src={{pairOfPants.image}} alt="Clothing Image">
    <ng-container *ngIf="!isEditMode">
      <div class="clothing-name">{{pairOfPants.name}}</div>
      <div class="clothing-price">{{pairOfPants.price}}</div>
      <button *ngIf="!isAdmin" (click)="addItemToCart(pairOfPants.id)">Add to cart</button>
      <button *ngIf="isAdmin" (click)="editItem(pairOfPants)">Edit</button>
      <button *ngIf="isAdmin" (click)="deleteItem(pairOfPants.id)">Delete</button>
    </ng-container>
    

    <ng-container *ngIf="isEditMode && editedItem?.id === pairOfPants.id">
      <form [formGroup]="editForm" (submit)="saveItem()">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" formControlName="name" required>
        </div>
        <div class="form-group">
          <label>Price:</label>
          <input type="number" formControlName="price" required>
        </div>
        <!-- Add more fields for other item properties as needed -->
        <button type="submit">Save</button>
        <button type="button" (click)="cancelEdit()">Cancel</button>
      </form>
    </ng-container>
    

  </div>


</div>
