<div class="clothing-wrapper">
    <div class="clothing-container" *ngFor="let hoodie of hoodiess">
        <img class="clothing-image" src={{hoodie.image}} alt="Clothing Image">
        <ng-container *ngIf="!isEditMode">
        <div class="clothing-name">{{hoodie.name}}</div>
        <div class="clothing-price">{{hoodie.price}}</div>
        <button *ngIf="isAdmin" (click)="editItem(hoodie)">Edit</button>
        <button *ngIf="isAdmin" (click)="deleteItem(hoodie.id)">Delete</button>
    </ng-container>


    
    <ng-container *ngIf="isEditMode && editedItem?.id === hoodie.id">
        <form [formGroup]="editForm" (submit)="saveItem()">
          <div class="form-group">
            <label>Name:</label>
            <input type="text" formControlName="name" required>
          </div>
          <div class="form-group">
            <label>Price:</label>
            <input type="number" formControlName="price" required>
          </div>
          <button type="submit">Save</button>
          <button type="button" (click)="cancelEdit()">Cancel</button>
        </form>
      </ng-container>






    </div>

   

    <!-- Add more clothing items here as needed -->
</div>
