<div class="clothing-wrapper">
    <div class="clothing-container" *ngFor="let tShirt of tShirts">
        <img class="clothing-image" src={{tShirt.image}} alt="Clothing Image">
        <ng-container *ngIf="!isEditMode">
            <div class="clothing-name">{{tShirt.name}}</div>
            <div class="clothing-price">{{tShirt.price}}</div>
            <button *ngIf="!isAdmin" (click)="addItemToCart(tShirt.id)">Add to cart</button>
            <button *ngIf="isAdmin" (click)="editItem(tShirt)">Edit</button>
            <button *ngIf="isAdmin" (click)="deleteItem(tShirt.id)">Delete</button>
        </ng-container>


        <ng-container *ngIf="isEditMode && editedItem?.id === tShirt.id">
            <form [formGroup]="editForm" (submit)="saveItem()">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" formControlName="name" required>
                </div>
                <div class="form-group">
                    <label>Price:</label>
                    <input type="number" formControlName="price" required>
                </div>
                <button type="submit">Save</button>
                <button type="button" (click)="cancelEdit()">Cancel</button>
            </form>
        </ng-container>











    </div>



    <!-- Add more clothing items here as needed -->
</div>
