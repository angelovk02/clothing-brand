<form [formGroup]="form" (ngSubmit)="login()">
    <h2>Login Form</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" formControlName="email">

    <ng-container *ngIf="form.get('email')?.touched">
        <p class="error" *ngIf="form.get('email')?.errors?.['required']">
          Email is required!
        </p>
        <p
          class="error"
          *ngIf="form.get('email')?.errors?.['appEmailValidator']"
        >
          Email is not valid!
        </p>
    </ng-container>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" formControlName="password">

    <ng-container *ngIf="form.get('password')?.touched">
        <p
          class="error" *ngIf="form.get('password')?.errors?.['required']">
          Password is required!
        </p>
        <p
          class="error" *ngIf="form.get('password')?.errors?.['minlength']">
          Password must be at least
          {{
            form.get('password')?.errors?.['minlength']?.['requiredLength']
          }}
          characters!
        </p>
    </ng-container>


    <button [disabled]="form.invalid">Login</button>


    <p class="text-center">
        Don't have an account?
        <a routerLink="/user/register">Register</a>
    </p>
</form>
